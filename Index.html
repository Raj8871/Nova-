<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service & Price List â€” Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#10b981;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(16,185,129,0.05), transparent),
                  linear-gradient(180deg,#071023 0%, #071b2a 100%);
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.4;
    }
    header{
      position:sticky;top:0;z-index:40;
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(2,6,23,0.55), rgba(2,6,23,0.35));
      border-bottom:1px solid rgba(255,255,255,0.03);
    }
    .container{max-width:1100px;margin:0 auto;padding:20px}.nav{display:flex;align-items:center;justify-content:space-between;gap:12px}
.logo{display:flex;align-items:center;gap:12px}
.logo .mark{width:48px;height:48px;background:linear-gradient(135deg,var(--accent),#06b6d4);border-radius:12px;display:grid;place-items:center;font-weight:800;color:#021124}
.brand{font-weight:800;font-size:18px}

nav .menu{display:flex;gap:18px;align-items:center}
.btn{background:var(--accent);color:#021124;padding:10px 14px;border-radius:10px;font-weight:700;border:none;cursor:pointer}
.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:10px;color:var(--muted)}

.hero{padding:44px 0 28px}
.hero-grid{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center}
.hero-left h1{font-size:34px;margin:0 0 10px;font-weight:800}
.hero-left p{color:var(--muted);margin:0 0 18px}
.cta-row{display:flex;gap:12px}

.services{margin-top:28px;display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:16px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 6px 18px rgba(2,6,23,0.6);transition:transform .35s ease,box-shadow .35s}
.card:hover{transform:translateY(-8px);box-shadow:0 18px 36px rgba(2,6,23,0.7)}
.service-title{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.service-title h3{margin:0;font-size:16px;font-weight:700}
.service-sub{color:var(--muted);font-size:13px;margin-bottom:8px}
.price{font-weight:800;color:var(--accent)}
.pill{display:inline-block;background:var(--glass);padding:6px 8px;border-radius:999px;font-size:12px;color:var(--muted);margin-right:6px}

@media (max-width:1000px){
  .hero-grid{grid-template-columns:1fr 320px}
  .services{grid-template-columns:repeat(2,1fr)}
}
@media (max-width:640px){
  .container{padding:14px}
  .hero-left h1{font-size:24px}
  .hero-grid{grid-template-columns:1fr;gap:18px}
  .services{grid-template-columns:1fr}
  .logo .mark{width:40px;height:40px}
  .brand{font-size:16px}
  body{font-size:14px}
}

footer{padding:26px 0 60px;color:var(--muted)}
.flex{display:flex;align-items:center;gap:12px}

.whatsapp{position:fixed;right:18px;bottom:18px;background:linear-gradient(135deg,var(--accent),#06b6d4);border-radius:999px;padding:14px 16px;color:#021124;font-weight:700;box-shadow:0 10px 30px rgba(2,6,23,0.6)}

.muted{color:var(--muted)}
.caps{letter-spacing:0.6px;font-size:12px;text-transform:uppercase;color:var(--muted)}

.fade-up{opacity:0;transform:translateY(6px);animation:fadeUp .7s forwards}
@keyframes fadeUp{to{opacity:1;transform:none}}

.list{margin-top:18px;background:transparent;border-radius:10px;padding:12px;border:1px dashed rgba(255,255,255,0.03)}
.list-row{display:flex;justify-content:space-between;padding:8px 6px;border-bottom:1px solid rgba(255,255,255,0.02)}
.list-row:last-child{border-bottom:0}
  </style>
</head>

</body>
</html>
